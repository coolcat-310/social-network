      responses:
        200:
          description: "ok"
        400:
          description: "Error"
        500:
          description: "Internal server error"
    delete:
      tags:
        - "/api/profile"
      summary: "Delete profile, user & post"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      description: "To delete a profile"
      operationId: "DELETE /api/profile"
      parameters:
        - name: "id"
          in: "body"
          description: "To retrieve all profiles"
          required: true
          schema:
            type: "array"
            items:
