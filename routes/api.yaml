swagger: "2.0"
info:
  description: "This will serve as the official API documentation for Cockpit."
  version: "2.0.0"
  title: "COCKPIT"
  termsOfService: ""
  contact:
    email: "juan.navarrete@meggitt.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost5000"
basePath: "/v1"
tags:

  - name: "user"
    description: "Operations about user"
    externalDocs:
      description: "Users logging into cockpit"
      url: "http://swagger.io"
schemes:
  - "https"
  - "http"
paths:
  /api/users:
    post:
      tags:
        - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Register User"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        201:
          description: "New user created"
        400:
          description: "Error"

  /api/profile:
    post:
      tags:
        - "/api/profile"
      summary:  "Create or update user profile"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      description: "To create or update profile"
      operationId: " POST /api/profile"
      parameters:
        - name: "id"
          in: "body"
          description: "profile identifier"
          required: false
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Profile"
      responses:
        200:
          description: "ok"
        400:
          description: "Error"
        500:
          description: "Internal server error"
    get:
      tags:
        - "/api/profile"
      summary: "Get all profiles"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      description: "To retrieve all profiles"
      operationId: "GET /api/profile"
      parameters:
        - name: "id"
          in: "body"
          description: "To retrieve all profiles"
          required: true
          schema:
            type: "array"
            items:
