definitions:

  User:
    type: "object"
    properties:
      id:
        type: "string"
        format: "moongose.object.Id()"
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      avatar:
        type: "string"
      date:
        type: string
        format: YYYY-MM-DD HH:MM:SS:mmmZ


  visitor:
    type: "object"
    properties:
      id:
        type: "string"
        format: "moongose.object.Id()"
      name:
        type: "string"
      type:
        type: "string"
        enum:
          - "Customer Visit"
          - "Divisonal Visit"
          - "Government Visit"
          - "Offisite-Visiting Customer"
          - "Offisite-Visiting Supplier"
          - "PLC Visit"
          - "Supplier Visit"
      customer_program:
        type: "string"
      attendees:
        type: string
      meeting_location:
        type: string
      start_date:
        type: string
        format: date-time
      end_date:
        type: string
        format: date-time
      purpose:
        type: string

  training:
    type: "object"
    properties:
      id:
        type: "string"
        format: "moongose.object.Id()"
      course_title:
        type: "string"
      training_type:
        type: "string"
      date:
        type: "string"
        format: date-time
      instructor:
        type: "string"
      number_of_session:
        type: "string"
      hours_per_class:
        type: "number"
      employee_population:
        type: "number"

  Profile:
    type: "object"
    properties:
      id:
        type: string
        format: moongoose.object.id()
      user:
        type: object
        format: User
      text:
        type: string
      name:
        type: string
      avatar:
        type: string
      likes:
        type: string
      comments:
        type: string
      date:
        type: string
        format: YYYY-MM-DD HH:MM:SS:mmmZ

  Post:
    type: "object"
    properties:
      id:
        type: string
        format: moongose.object.id()
      user:
        type: object
        format: User
      text:
        type: string
      name:
        type: string
      avatar:
        type: string
      like:
        type: string
      comments:
        type: string
      date:
        type: string
        format: YYYY-MM-DD HH:MM:SS:mmmZ


  EDLA:
    type: "object"
    properties:
      id:
        type: "string"
      delay:
        type: "string"
        enum:
          - "External-Pending PO/Customer Authorization"
          - "External-Supplier Late"
          - "External-Supplier Quality-Material Defect"
          - "External-Supplier Quality-Paperwork"
          - "Internal-Critical Equipment is Down"
          - "Internal-Demand Spike"
          - "Internal-Financial Hold"
          - "Internal-Inventory Error"
          - "Internal-Kanban Program Issue"
          - "Internal-Late PO/PO Not Sent"
          - "Internal-Late Requisition/Work Order"
          - "Internal-Manufacturing Capacity Issues"
          - "Internal-Meggitt Supplied Parts Not Shipped to Supplier"
          - "Internal-On Dock/Not Received In"
          - "Internal-On Schedule"
          - "Internal-Pull-in Order"
          - "Internal-Quality hold/Stop Ship"
          - "Internal-Repair/Replace"
          - "Internal-Sales Order Less-Than LT"
          - "Internal-Scrap"
          - "Internal-Troubleshooting"
      commit_date:
        type: "string"
        format: "date-time"
      comment:
        type: "string"
      owner:
        type: "string"
        format: "moongose.object.Id()"

